<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <title>Ramen Vagabond v1.0</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row" id="header-row">
            <div class="col-md-6" id="header-1"><img class="logo img-responsive" src="img-src/ramen-logo.png"></div>
            <div class="col-md-6 text-right" id="header-2">
                <h1 class="text-uppercase main-title">Kenneth Chen</h1>
                <h3 class="subtitle">Ramen Vagabond</h3>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <img class="center-image img-responsive" src="img-src/center-image.jpg">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="article">
                <h3 class="col-md-12 article-header">Ramen Places</h3>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <img src="img-src/ramen1.jpg" class="img-responsive" alt="ramen1.jpg">
                    <h4>Sanpoichi</h4>
                    <p>2-14-9 Takadanobaba, Tokyo, Japan</p>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <img src="img-src/ramen2.jpg" class="img-responsive" alt="ramen2.jpg">
                    <h4>Mensho</h4>
                    <p>672 Geary St, San Francisco, CA, USA</p>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <img src="img-src/ramen3.jpg" class="img-responsive" alt="ramen3.jpg">
                    <h4>Jinrui Mina Menrui</h4>
                    <p>1-12-15 Nishinakajima, Osaka, Japan</p>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <img src="img-src/ramen4.jpg" class="img-responsive" alt="ramen4.jpg">
                    <h4>Ichiraku</h4>
                    <p>2-3-14 Fujimi, Chiyoda-ku, Tokyo, Japan</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <div class="row">
            <div class="social-media col-md-12">
                <a href="https://twitter.com/KennethwChen" class="zocial-twitter"></a>
                <a href="#" class="zocial-facebook"></a>
                <a href="https://www.linkedin.com/in/kennethwchen" class="zocial-linkedin"></a>
                <a href="https://github.com/unusualkid" class="zocial-github"></a>
                <a href="https://ramenvagabond.wordpress.com" class="zocial-wordpress"></a>
            </div>
        </div>
    </footer>

</body>
</html>
